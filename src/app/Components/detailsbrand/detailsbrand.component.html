
@if (detailsProduct) {
    <section>
        <h1 class="text-center text-main my-2">Details Product</h1>
        <div class="row align-items-center">
            <div class="col-md-3">
                <div>
                    <img [src]="detailsProduct.image " class="w-100" [alt]="detailsProduct.name">
                </div>
            </div>
            <div class="col-md-7">
               <div class="d-flex justify-content-center  flex-column align-items-center" >
                    <h2>{{detailsProduct.name}} </h2>
                    <h6>{{detailsProduct.createdAt| date}}</h6>
               </div>
            </div>
            </div>
            </section>
        }
